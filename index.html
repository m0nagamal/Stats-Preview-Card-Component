<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png" />

        <!-- Google Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca:wght@400;700&display=swap"
            rel="stylesheet" />

        <!-- Main styling sheet -->
        <link rel="stylesheet" href="css/master.css" />

        <!-- Title of the project -->
        <title>Frontend Mentor | Stats preview card component</title>

        <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    </head>
    <body>
        <main>
            <section>
                <article>
                    <h1>
                        Get <span>insights</span> that help your business grow.
                    </h1>
                    <p>
                        Discover the benefits of data analytics and make better
                        decisions regarding revenue, customer experience, and
                        overall efficiency.
                    </p>
                    <div class="stats">
                        <div class="col">
                            <h2>10k+</h2>
                            <span>companies</span>
                        </div>
                        <div class="col">
                            <h2>314</h2>
                            <span>templates</span>
                        </div>
                        <div class="col">
                            <h2>12m+</h2>
                            <span>queries</span>
                        </div>
                    </div>
                </article>
                <figure>
                    <img src="images/image-header-desktop.jpg" alt="Image" />
                </figure>
            </section>
        </main>
    </body>
</html>
